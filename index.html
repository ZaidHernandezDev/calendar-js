<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba Calendario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Prueba Calendario</h1>
          <div id="calendar-container">
            <div id="calendar-header">
              <button class="btn btn-primary" id="prev">Anterior</button>
              <h2 id="monthAndYear"></h2>
              <button class="btn btn-primary" id="next">Siguiente</button>
            </div>
            <div id="calendar">
                <div class="row" id="calendar-header">
                    <div class="col">Domingo</div>
                    <div class="col">Lunes</div>
                    <div class="col">Martes</div>
                    <div class="col">Miércoles</div>
                    <div class="col">Jueves</div>
                    <div class="col">Viernes</div>
                    <div class="col">Sábado</div>
                </div>
                <div class="row" id="calendar-content">
                    
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
